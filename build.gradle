plugins {
    id 'java'
}

group = 'com.webmap'
version = '1.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('libs/nukkit.jar')
}

jar {
    archiveBaseName = 'NukkitWebMap'
}
